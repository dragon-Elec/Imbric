<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
            <feOffset dx="0" dy="4" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>

        <linearGradient id="gradBase" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#3584E4"/> <stop offset="1" stop-color="#1C71D8"/> </linearGradient>

        <linearGradient id="gradMedia" x1="50" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#C061CB"/> <stop offset="1" stop-color="#813D9C"/> </linearGradient>

        <linearGradient id="gradLens" x1="0" y1="0" x2="100%" y2="100%">
            <stop offset="0" stop-color="white" stop-opacity="0.4"/>
            <stop offset="0.5" stop-color="white" stop-opacity="0.1"/>
            <stop offset="1" stop-color="#99c1f1" stop-opacity="0.1"/>
        </linearGradient>
    </defs>

    <g filter="url(#dropShadow)">
        <rect x="48" y="48" width="70" height="160" rx="8" fill="url(#gradBase)" />
        
        <rect x="128" y="48" width="80" height="75" rx="8" fill="url(#gradMedia)" />
        
        <rect x="128" y="133" width="80" height="75" rx="8" fill="#241f31" /> </g>

    <circle cx="128" cy="128" r="56" fill="url(#gradLens)" stroke="white" stroke-width="2" stroke-opacity="0.5"/>
    
    <path d="M 128 76 A 52 52 0 0 1 176 100" stroke="white" stroke-width="3" stroke-linecap="round" stroke-opacity="0.7" fill="none"/>

</svg>
