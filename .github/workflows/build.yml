name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.9.0-alpha). Only used for manual test builds.'
        required: true
        default: '0.0.0-dev'

env:
  APP_NAME: imbric

permissions:
  contents: write

jobs:
  build-appimage:
    runs-on: ubuntu-latest
    env:
      APP_VERSION: ${{ github.event.inputs.version || github.ref_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set Release Version
        run: |
          # Extract version from tag (v0.6.0 -> 0.6.0) or input
          RAW_VERSION="${{ env.APP_VERSION }}"
          CLEAN_VERSION=$(echo "${RAW_VERSION}" | sed 's/^v//')
          echo "APP_VERSION=${CLEAN_VERSION}" >> $GITHUB_ENV
          
          # Patch pyproject.toml to match release version
          sed -i "s/version = .*/version = \"${CLEAN_VERSION}\"/" pyproject.toml
          echo "Patched pyproject.toml with version ${CLEAN_VERSION}"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-gi \
            python3-gi-cairo \
            gir1.2-gnomedesktop-3.0 \
            gir1.2-glib-2.0 \
            libcairo2-dev \
            libgirepository1.0-dev \
            fd-find \
            fuse \
            libfuse2 \
            librsvg2-bin
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGObject pycairo
          pip install -r requirements.txt
      
      - name: Install Nuitka and dependencies
        run: |
          python -m pip install -U nuitka zstandard
          # zstandard is used by Nuitka for faster decompression

      - name: Build AppImage with Nuitka
        env:
          APP_VERSION: ${{ env.APP_VERSION }}
        run: |
          # Build standalone binary using Nuitka --onefile
          # This produces a single executable that includes all dependencies
          python3 -m nuitka \
            --onefile \
            --enable-plugin=pyside6 \
            --enable-plugin=gi \
            --include-qt-plugins=qml \
            --include-data-dir=ui=ui \
            --linux-icon=ui/icon.svg \
            --output-filename=imbric \
            main.py
            
          # Rename output to match release expectations
          # On Linux, Nuitka --onefile produces 'imbric' or 'imbric.bin'
          # We rename it to .AppImage for consistency with previous releases
          mv imbric "${{ env.APP_NAME }}-${{ env.APP_VERSION }}-x86_64.AppImage"
          ls -lh *.AppImage
      
      - name: Upload AppImage to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: "*.AppImage"
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload AppImage as Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: imbric-appimage
          path: "*.AppImage"

  build-deb:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version || github.ref_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Release Version
        run: |
          # Extract version from tag (v0.6.0 -> 0.6.0) or input
          RAW_VERSION="${{ env.VERSION }}"
          CLEAN_VERSION=$(echo "${RAW_VERSION}" | sed 's/^v//')
          echo "VERSION=${CLEAN_VERSION}" >> $GITHUB_ENV
          
          # Patch pyproject.toml to match release version (for consistency)
          sed -i "s/version = .*/version = \"${CLEAN_VERSION}\"/" pyproject.toml
      
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin
          
          # Install NFPM
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt-get update
          sudo apt-get install -y nfpm
      
      - name: Prepare files
        run: |
          # Create launcher script
          mkdir -p dist
          cat > dist/imbric-launcher << 'EOF'
          #!/bin/bash
          cd /usr/lib/imbric
          exec python3 main.py "$@"
          EOF
          chmod +x dist/imbric-launcher
          
          # Convert SVG to PNG for icon
          rsvg-convert -w 256 -h 256 ui/icon.svg -o dist/imbric-256.png || true
      

      - name: Generate NFPM Config
        run: |
          cat > nfpm.yaml << EOF
          name: "imbric"
          arch: "amd64"
          platform: "linux"
          version: "${VERSION}"
          release: "1"
          section: "utils"
          priority: "optional"
          maintainer: "Ray <ray@imbric.app>"
          description: "Experimental file manager for the Linux desktop."
          vendor: "Imbric"
          homepage: "https://github.com/dragon-Elec/Imbric"
          license: "MIT"
          
          depends:
            - python3 (>= 3.10)
            - python3-pyside6
            - python3-gi
            - gir1.2-gnomedesktop-3.0
            - python3-psutil
          
          recommends:
            - fd-find
          
          contents:
            - src: "core"
              dst: "/usr/lib/imbric/core"
              type: tree
            
            - src: "ui"
              dst: "/usr/lib/imbric/ui"
              type: tree
            
            - src: "main.py"
              dst: "/usr/lib/imbric/main.py"
            
            # Desktop integration
            - src: "ui/imbric.desktop"
              dst: "/usr/share/applications/imbric.desktop"
            
            # Icons
            - src: "dist/imbric-256.png"
              dst: "/usr/share/icons/hicolor/256x256/apps/imbric.png"
            
            - src: "ui/icon.svg"
              dst: "/usr/share/icons/hicolor/scalable/apps/imbric.svg"
            
            # Launcher script
            - src: "dist/imbric-launcher"
              dst: "/usr/bin/imbric"
              file_info:
                mode: 0755
          EOF

      - name: Build .deb with NFPM
        run: |
          # Verify config existence and content (debug)
          ls -l nfpm.yaml
          
          # Run build using the generated config and environment variables
          nfpm pkg --packager deb --target dist/
      
      - name: Upload .deb to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.deb
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload .deb as Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: imbric-deb
          path: dist/*.deb
