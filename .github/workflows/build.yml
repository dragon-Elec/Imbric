name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.5.0-alpha)'
        required: true
        default: '0.0.0-dev'

env:
  APP_NAME: imbric

permissions:
  contents: write

jobs:
  build-appimage:
    runs-on: ubuntu-22.04
    env:
      APP_VERSION: ${{ github.event.inputs.version || github.ref_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-gi \
            python3-gi-cairo \
            gir1.2-gnomedesktop-3.0 \
            gir1.2-glib-2.0 \
            libcairo2-dev \
            libgirepository1.0-dev \
            fd-find \
            fuse \
            libfuse2 \
            librsvg2-bin
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install python-appimage
        run: |
          python -m pip install python-appimage

      - name: Build AppImage
        env:
          APP_VERSION: ${{ env.APP_VERSION }}
        run: |
          # Use python-appimage to bundle everything
          # This creates a portable Python runtime and handles the AppDir structure
          python3 -m python_appimage build app \
            --app-name "${{ env.APP_NAME }}" \
            --entry-point main.py \
            --python-version 3.11 \
            --requirements requirements.txt \
            --icon ui/icon.svg \
            --desktop-file ui/imbric.desktop \
            .
            
          # Rename output to a predictable name for the release step
          # python-appimage usually outputs something like 'imbric-x86_64.AppImage'
          mv *.AppImage ${{ env.APP_NAME }}-${{ env.APP_VERSION }}-x86_64.AppImage
          ls -lh *.AppImage
      
      - name: Upload AppImage to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Imbric*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload AppImage as Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: imbric-appimage
          path: Imbric*.AppImage

  build-deb:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version || github.ref_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin
          
          # Install NFPM
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt-get update
          sudo apt-get install -y nfpm
      
      - name: Prepare files
        run: |
          # Strip 'v' prefix from version if present
          export VERSION=$(echo "${{ env.VERSION }}" | sed 's/^v//')
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          
          # Create launcher script
          mkdir -p dist
          cat > dist/imbric-launcher << 'EOF'
          #!/bin/bash
          cd /usr/lib/imbric
          exec python3 main.py "$@"
          EOF
          chmod +x dist/imbric-launcher
          
          # Convert SVG to PNG for icon
          rsvg-convert -w 256 -h 256 ui/icon.svg -o dist/imbric-256.png || true
      
      - name: Build .deb with NFPM
        run: |
          nfpm pkg --packager deb --target dist/
      
      - name: Upload .deb to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload .deb as Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: imbric-deb
          path: dist/*.deb
