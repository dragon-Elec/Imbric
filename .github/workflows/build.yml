name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.5.0-alpha)'
        required: true
        default: '0.0.0-dev'

env:
  APP_NAME: imbric

permissions:
  contents: write

jobs:
  build-appimage:
    runs-on: ubuntu-22.04
    env:
      APP_VERSION: ${{ github.event.inputs.version || github.ref_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-gi \
            python3-gi-cairo \
            gir1.2-gnomedesktop-3.0 \
            gir1.2-glib-2.0 \
            libcairo2-dev \
            libgirepository1.0-dev \
            fd-find \
            fuse \
            libfuse2 \
            librsvg2-bin
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install linuxdeploy and plugins
        run: |
          # Download linuxdeploy
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          
          # Download Python Plugin
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-python/releases/download/continuous/linuxdeploy-plugin-python-x86_64.AppImage
          chmod +x linuxdeploy-plugin-python-x86_64.AppImage

      - name: Build AppImage
        env:
          ARCH: x86_64
          # Plugin Configuration
          APP_NAME: imbric
          APP_MAIN_SCRIPT: usr/src/main.py
          PIP_REQUIREMENTS: requirements.txt
          PIP_IGNORE_INSTALLED: 1
          # Bundle basic GObject/Cairo libs if possible (Note: PyGObject is complex, plugin handles pip side)
          # We might need to manually ensure typelibs are found in a future refinement
        run: |
          # 1. Prepare AppDir Structure for Source
          mkdir -p AppDir/usr/src
          
          # 2. Copy Application Source
          # We place source in usr/src so it's clean and isolated
          cp -r core ui main.py qtquickcontrols2.conf AppDir/usr/src/
          
          # 3. Prepare Icon (Convert SVG to PNG for AppImage)
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps/
          rsvg-convert -w 256 -h 256 ui/icon.svg -o AppDir/usr/share/icons/hicolor/256x256/apps/${{ env.APP_NAME }}.png
          
          # 4. Run linuxdeploy with Python Plugin
          # - --appdir: The directory to turn into an AppImage
          # - --plugin python: Use the python plugin we downloaded (must be in PATH or current dir)
          # - --desktop-file: Source desktop file (linuxdeploy handles placement)
          # - --icon-file: Source icon (linuxdeploy handles placement)
          # - --output: Create an AppImage output
          
          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --plugin python \
            --desktop-file ui/imbric.desktop \
            --icon-file AppDir/usr/share/icons/hicolor/256x256/apps/${{ env.APP_NAME }}.png \
            --output appimage
          
          # 5. Verify Output and Rename (Optional cleanup)
          ls -lh Imbric*.AppImage
      
      - name: Upload AppImage to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Imbric*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload AppImage as Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: imbric-appimage
          path: Imbric*.AppImage

  build-deb:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version || github.ref_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin
          
          # Install NFPM
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt-get update
          sudo apt-get install -y nfpm
      
      - name: Prepare files
        run: |
          # Strip 'v' prefix from version if present
          export VERSION=$(echo "${{ env.VERSION }}" | sed 's/^v//')
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          
          # Create launcher script
          mkdir -p dist
          cat > dist/imbric-launcher << 'EOF'
          #!/bin/bash
          cd /usr/lib/imbric
          exec python3 main.py "$@"
          EOF
          chmod +x dist/imbric-launcher
          
          # Convert SVG to PNG for icon
          rsvg-convert -w 256 -h 256 ui/icon.svg -o dist/imbric-256.png || true
      
      - name: Build .deb with NFPM
        run: |
          nfpm pkg --packager deb --target dist/
      
      - name: Upload .deb to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload .deb as Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: imbric-deb
          path: dist/*.deb
