name: Build Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.5.0-alpha)'
        required: true
        default: '0.0.0-dev'

env:
  APP_NAME: imbric

permissions:
  contents: write

jobs:
  build-appimage:
    runs-on: ubuntu-22.04
    env:
      APP_VERSION: ${{ github.event.inputs.version || github.ref_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-gi \
            python3-gi-cairo \
            gir1.2-gnomedesktop-3.0 \
            gir1.2-glib-2.0 \
            libcairo2-dev \
            libgirepository1.0-dev \
            fd-find \
            fuse \
            libfuse2 \
            librsvg2-bin
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download linuxdeploy
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage
      
      - name: Create AppDir structure
        run: |
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          mkdir -p AppDir/usr/share/metainfo
          
          # Copy runtime application files
          cp -r core ui main.py qtquickcontrols2.conf AppDir/usr/
          
          # Convert SVG icon to PNG
          if [ -f "ui/icon.svg" ]; then
            rsvg-convert -w 256 -h 256 ui/icon.svg -o AppDir/usr/share/icons/hicolor/256x256/apps/${{ env.APP_NAME }}.png
          fi
          
          # Copy desktop file from repo
          cp ui/imbric.desktop AppDir/usr/share/applications/${{ env.APP_NAME }}.desktop
          
          # Create AppRun
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export PYTHONPATH="${HERE}/usr:${PYTHONPATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
          export GI_TYPELIB_PATH="${HERE}/usr/lib/girepository-1.0:${GI_TYPELIB_PATH}"
          exec python3 "${HERE}/usr/main.py" "$@"
          EOF
          chmod +x AppDir/AppRun
          
          # Copy desktop file to root (required by linuxdeploy)
          cp AppDir/usr/share/applications/${{ env.APP_NAME }}.desktop AppDir/
          
          # Symlink icon to root
          ln -sf usr/share/icons/hicolor/256x256/apps/${{ env.APP_NAME }}.png AppDir/${{ env.APP_NAME }}.png
      
      - name: Build AppImage
        run: |
          export ARCH=x86_64
          export DEPLOY_PYTHON_VERSION=3.11
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage || echo "AppImage build completed with warnings"
      
      - name: Upload AppImage to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: Imbric*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload AppImage as Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: imbric-appimage
          path: Imbric*.AppImage

  build-deb:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.inputs.version || github.ref_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin
          
          # Install NFPM
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt-get update
          sudo apt-get install -y nfpm
      
      - name: Prepare files
        run: |
          # Strip 'v' prefix from version if present
          export VERSION=$(echo "${{ env.VERSION }}" | sed 's/^v//')
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          
          # Create launcher script
          mkdir -p dist
          cat > dist/imbric-launcher << 'EOF'
          #!/bin/bash
          cd /usr/lib/imbric
          exec python3 main.py "$@"
          EOF
          chmod +x dist/imbric-launcher
          
          # Convert SVG to PNG for icon
          rsvg-convert -w 256 -h 256 ui/icon.svg -o dist/imbric-256.png || true
      
      - name: Build .deb with NFPM
        run: |
          nfpm pkg --packager deb --target dist/
      
      - name: Upload .deb to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload .deb as Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: imbric-deb
          path: dist/*.deb
